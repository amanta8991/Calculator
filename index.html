<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container rounded-5 pt-5 box">
    <input id="result" type="text" class="w-100 ps-4 pe-4">
  <div class="p-3 ms-1">
    <div class="row pb-3">
      <div class="col-3"><button type="button" onclick="remove()" class="btn rounded-5 ash">C</button></div>
      <div class="col-3"><button type="button" onclick="del()" class="btn rounded-5 ash">DEL</button></div>
      <div class="col-3"><button type="button" onclick="display_data('%')" class="btn rounded-5 ash">%</button></div>
      <div class="col-3"><button type="button" onclick="display_data('/')" class="btn rounded-5 orange">รท</button></div>
  </div>
      <div class="row pb-3">
  <div class="col-3"><button type="button" onclick="display_data('7')" class="btn rounded-5 blk">7</button></div>
  <div class="col-3"> <button type="button" onclick="display_data('8')" class="btn rounded-5 blk">8</button></div>
  <div class="col-3"> <button type="button" onclick="display_data('9')" class="btn rounded-5 blk">9</button></div>
  <div class="col-3"> <button type="button" onclick="display_data('*')" class="btn rounded-5 orange">x</button></div>
    </div>
    <div class="row pb-3">
      <div class="col-3"> <button type="button" onclick="display_data('4')" class="btn rounded-5 blk">4</button></div>
      <div class="col-3"><button type="button" onclick="display_data('5')" class="btn rounded-5 blk">5</button></div>
      <div class="col-3"> <button type="button" onclick="display_data('5')" class="btn rounded-5 blk">6</button></div>
      <div class="col-3"> <button type="button" onclick="display_data('-')" class="btn rounded-5 orange">-</button></div>
    </div>
      <div class="row pb-3">
        <div class="col-3"><button type="button" onclick="display_data('1')" class="btn rounded-5 blk">1</button></div>
        <div class="col-3"><button type="button" onclick="display_data('2')" class="btn rounded-5 blk">2</button></div>
        <div class="col-3"><button type="button" onclick="display_data('3')" class="btn rounded-5 blk">3</button></div>
        <div class="col-3"><button type="button" onclick="display_data('+')" class="btn rounded-5 orange">+</button></div>
    </div>
      <div class="row pb-3">
        <div class="col-3"> <button type="button" onclick="display_data('0')" class="btn rounded-5 blk">0</button></div>
        <div class="col-3"> <button type="button" onclick="display_data('00')" class="btn rounded-5 blk">00</button></div>
        <div class="col-3"><button type="button" onclick="display_data('.')" class="btn rounded-5 blk">.</button></div>
        <div class="col-3"><button type="button" onclick="out()" class="btn rounded-5 orange">=</button></div>
    </div>
  </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
